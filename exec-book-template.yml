name: exec-book-template
channels:
  - default
  - conda-forge
  - r
dependencies:
  - python=3.7.*
  - sphinx=2.4.4
  - pip
  - r-irkernel
  - pandas
  - scipy
  - numpy
  - matplotlib
  - seaborn
  - nibabel=3.2.1
  - nilearn=0.7.1
  - widgetsnbextension
  - ipywidgets
  - pip:
    - jupyter-book==0.10.2
    - insipid-sphinx-theme; platform_system != "Windows"
    - sphinx-bootstrap-theme; platform_system != "Windows"